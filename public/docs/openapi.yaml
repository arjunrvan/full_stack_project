openapi: 3.0.3
info:
  title: performance-app
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/register:
    post:
      summary: 'Register a User'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'User name'
                  example: Arjun
                email:
                  type: string
                  description: 'User email'
                  example: test@test.com
                password:
                  type: string
                  description: 'Give password'
                  example: password
                job_title:
                  type: string
                  description: 'User job'
                  example: Manager
                department:
                  type: string
                  description: 'User dept'
                  example: Sales
                password_confirmation:
                  type: string
                  description: 'Repeat password'
                  example: password
              required:
                - name
                - email
                - password
                - job_title
                - department
                - password_confirmation
      security: []
  /api/login:
    post:
      summary: 'Login Api'
      description: ''
