          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {{token}}'
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'User job'
                  example: 'Get 25 sales'
                description:
                  type: string
                  description: 'User dept'
                  example: 'Get 25 sales by 12 March 2021'
                target:
                  type: numeric
                  description: 'User job'
                  example: '12.02'
                current_progress:
                  type: numeric
                  description: 'User dept'
                  example: '24.15'
                target_completion_days:
                  type: integer
                  description: 'User job'
                  example: 50
                user_id:
                  type: integer
                  description: 'User dept'
                  example: 1
              required:
                - name
                - description
                - target
                - current_progress
                - target_completion_days
